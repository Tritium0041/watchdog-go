<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理面板</title>
</head>
<body>
<style>
    .menu{
        position: absolute;
        top:0%;
        left: 0%;
        width: 10%;
        height: 100%;
        background-color: rgba(52, 68, 122, 0.85);
    }
    .backgroundImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-in-out;
        z-index: -1;
        pointer-events: none;
    }
    .flat-button {
        display: inline-block;
        border: none;
        border-radius: 4px;
        background-color: #2e97ff;
        padding: 10px 20px;
        font-size: 16px;
        color: #333;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
        top: 5%;
        left: 5%;
        width: 90%;
        margin-bottom: 20px;
    }

    /* 鼠标悬停时的样式 */
    .flat-button:hover {
        background-color: #2163a4;
    }
    /* 禁用状态的样式 */
    .flat-button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
    }
    .panel
    {
        position: absolute;
        top:0%;
        left: 10%;
        width: 90%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
    }
    .flat-table {
        position: absolute;
        top:15%;
        left: 5%;
        width: 90%;
        border-collapse: collapse;
    }

    .flat-table th,
    .flat-table td {
        padding: 10px;
        text-align: center;
    }

    .flat-table th {
        background-color: rgba(33, 56, 136, 0.6);
        color: #333;
    }

    .flat-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .action-button {
        padding: 6px 12px;
        border: none;
        background-color: #3498db;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
    }

    .action-button:hover {
        background-color: #2980b9;
    }
    /* 样式 */
    .dropdown {
        position: absolute;
        top: 7%;
        width: 10%;
        left: 30%;

        display: inline-block;
        background-color: rgba(33, 56, 136, 0.6);
        border-radius: 3px;
        text-align: center;
    }
    .dropdown select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: transparent;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        cursor: pointer;
        outline: none;
    }

    .dropdown select::-ms-expand {
        display: none;
    }

    .dropdown select option {
        background-color: #f9f9f9;
        color: black;
    }

</style>
<img style="pointer-events: none;" src="https://api.yimian.xyz/img?type=wallpaper" class="backgroundImage">
<div class="menu">
    <button class="flat-button" name="blacklist" >
        IP黑名单
    </button>
    <button class="flat-button" name="whitelist">
        IP白名单
    </button>

</div>
<div class="panel">
    <div id="blacklist" style="">
        <button class="flat-button" name="getblacklists" style="position:absolute;left: 5%;top:5%;width: 10%;height: 5%;" onclick="getBlacklistsnum()">
            刷新黑名单信息
        </button>
        <div class="dropdown">
        <label for="page-select">选择页数</label>
        <select id="page-select">
            <!-- 添加更多页数选项 -->
        </select>
        </div>
        <table class="flat-table">
            <thead>
            <tr>
                <th>IP</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


    </div>

</div>
</body>
<script>
    function getBlacklistsnum() {
        //获取黑名单数量并赋给下拉选单
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/blacklistNum');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var num = xhr.responseText;
                var select = document.getElementById('page-select');
                select.innerHTML = '';
                for (var i = 1; i <= num; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.innerHTML = '第' + i + '页';
                    select.appendChild(option);
                }
            }
        }
    }
</script>
</html>
