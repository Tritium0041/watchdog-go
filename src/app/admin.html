<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理面板</title>
</head>
<body>
<style>
    .menu{
        position: absolute;
        top:0%;
        left: 0%;
        width: 10%;
        height: 100%;
        background-color: rgba(52, 68, 122, 0.85);
    }
    .backgroundImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-in-out;
        z-index: -1;
        pointer-events: none;
    }
    .flat-button {
        display: inline-block;
        border: none;
        border-radius: 4px;
        background-color: #2e97ff;
        padding: 10px 20px;
        font-size: 16px;
        color: #333;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
        top: 5%;
        left: 5%;
        width: 90%;
        margin-bottom: 20px;
    }

    /* 鼠标悬停时的样式 */
    .flat-button:hover {
        background-color: #2163a4;
    }
    /* 禁用状态的样式 */
    .flat-button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
    }

</style>
<img style="pointer-events: none;" src="https://api.yimian.xyz/img?type=wallpaper" class="backgroundImage">
<div class="menu">
    <button class="flat-button" name="blacklist">
        IP黑名单
    </button>
    <br>
    <button class="flat-button" name="whitelist">
        IP白名单
    </button>

</div>
</body>
</html>
